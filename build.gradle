plugins {
    id 'eclipse'
    id 'idea'
    id 'maven-publish'
    id 'net.neoforged.gradle' version '[6.0.18,6.2)'
    id 'org.parchmentmc.librarian.forgegradle' version '1.+'
    id 'org.spongepowered.mixin' version '0.7.+'
}

version = minecraft_version + "-" + mod_version

base {
    archivesName = mod_id
}

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

minecraft {
    mappings channel: mapping_channel, version: mapping_version

    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')

    runs {
        configureEach {
            workingDirectory project.file("run/${it.name}")
            property 'forge.logging.markers', 'SCAN' /* REGISTRIES / REGISTRYDUMP */
            property 'forge.logging.console.level', 'debug'

            mods {
                "${mod_id}" {
                    source sourceSets.main
                }
            }
        }

        client {
            property 'forge.enabledGameTestNamespaces', mod_id
            // Support for mixins of other mods
            property 'mixin.env.remapRefMap', 'true'
            property 'mixin.env.refMapRemappingFile', "${buildDir}/createSrgToMcp/output.srg"
        }

        clientRandom {
            parent runs.client
            // #### will be replaced with a random number | UUID is a randomly generated one
            args '--username', 'Dev####', '--uuid', 'fdb0e318-1ac3-4049-b6f8-d024c0b87a56'
        }

        server {
            property 'forge.enabledGameTestNamespaces', mod_id
            // Support for mixins of other mods
            property 'mixin.env.remapRefMap', 'true'
            property 'mixin.env.refMapRemappingFile', "${buildDir}/createSrgToMcp/output.srg"
        }

        data {
            args '--mod', mod_id, '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')
        }
    }
}

sourceSets.main.resources { srcDir 'src/generated/resources' }

repositories {
    flatDir { dirs 'dev' }
    maven { url = "https://jitpack.io" } // Mixin Squared
    maven { url = "https://www.cursemaven.com" } // CurseForge
}

dependencies {
    minecraft "net.neoforged:forge:${minecraft_version}-${neo_version}"

    /* --- Compatibility --- */
    implementation fg.deobf("curse.maven:farmers-delight-398521:5051242") // 1.2.4

    implementation fg.deobf("curse.maven:fastentitytransfer-828407:5202591") // 1.3.1

    implementation fg.deobf("curse.maven:harvest-with-ease-602171:5030334") // 8.0.1.0

    implementation fg.deobf("curse.maven:jade-324717:5390389") // 11.9.3

    implementation fg.deobf("curse.maven:sophisticated-core-618298:5326245") // 0.6.22.611
    implementation fg.deobf("curse.maven:sophisticated-backpacks-422301:5296475") // 3.20.5.1044
    implementation fg.deobf("curse.maven:sophisticated-storage-619320:5327377") // 0.10.25.804

    implementation fg.deobf("curse.maven:toms-storage-378609:5211208") // 1.6.6

    implementation fg.deobf("curse.maven:create-328085:4835191") // 0.5.1f

    compileOnly fg.deobf("curse.maven:wonderful-enchantments-417439:5114391") // 1.10.7
    compileOnly fg.deobf("curse.maven:majrusz-library-437409:5085683") // 7.0.5

    implementation fg.deobf("curse.maven:quark-243121:5418252") // 4.0-458
    implementation fg.deobf("curse.maven:zeta-968868:5418213") // 1.0-19

    implementation fg.deobf("curse.maven:quark-243121:4812006") // 3.4-418
    implementation fg.deobf("curse.maven:autoreglib-250363:4100299") // 1.8.2-55

    /* --- Test --- */
//    implementation fg.deobf("curse.maven:appleskin-248787:3872808")

    /* --- Mixin Configuration --- */
    implementation(annotationProcessor("io.github.llamalad7:mixinextras-common:${mixin_extras_version}"))
    implementation(jarJar("io.github.llamalad7:mixinextras-forge:${mixin_extras_version}")) {
        jarJar.ranged(it, "[${mixin_extras_version},)")
    }

    annotationProcessor "org.spongepowered:mixin:0.8.5:processor"
}

mixin {
    config "${mod_id}.mixins.json"
    add sourceSets.main, "${mod_id}.refmap.json"
}

tasks.withType(ProcessResources).configureEach {
    var replaceProperties = [
            minecraft_version: minecraft_version,
            mod_id           : mod_id,
            mod_name         : mod_name,
            mod_license      : mod_license,
            mod_version      : mod_version,
            mod_author       : mod_author,
            mod_description  : mod_description
    ]

    inputs.properties replaceProperties

    filesMatching(['META-INF/mods.toml', 'pack.mcmeta']) {
        expand replaceProperties + [project: project]
    }
}

tasks.named('jar', Jar).configure {
    manifest {
        attributes([
                'Specification-Title'     : mod_id,
                'Specification-Vendor'    : mod_author,
                'Specification-Version'   : '1',
                'Implementation-Title'    : project.name,
                'Implementation-Version'  : mod_version,
                'Implementation-Vendor'   : mod_author,
                'Implementation-Timestamp': new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }

    finalizedBy 'reobfJar'
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}